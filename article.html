<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article | Smart Daily</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/48/light-bulb.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="light-theme">
    <div id="progressBar"></div>
    <header>
        <a href="index.html" class="logo"><i class="fas fa-lightbulb"></i>Smart<span>Daily</span></a>
        <button id="theme-toggle" class="theme-btn"><i class="fas fa-moon"></i></button>
    </header>
    <main class="container">
        <article style="background:var(--card-bg); padding:40px; border-radius:25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);">
            <div id="art-body" class="article-content">
                <h1 id="art-title" style="text-align:center; font-family:'Playfair Display', serif; margin-bottom:40px;">Loading Guide...</h1>
                <div id="main-content"></div>
            </div>
        </article>

        <section style="margin-top:60px;">
            <h2 style="font-family:'Playfair Display', serif;">ðŸ“š Related Mastery Guides</h2>
            <div class="grid" id="related-grid"></div>
        </section>
    </main>
    <script src="script.js"></script>
    <script>
        window.onload = () => {
            const id = new URLSearchParams(window.location.search).get('id');
            const art = articles.find(a => a.id == id);
            if(art) {
                document.title = art.title + " | Smart Daily";
                document.getElementById('art-title').innerText = art.title;
                document.getElementById('main-content').innerHTML = art.content;
                
                const related = articles.filter(a => a.category === art.category && a.id != art.id).slice(0, 3);
                renderGrid(related, "related-grid");
            }
        };
        window.onscroll = () => {
            let winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            let height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            document.getElementById("progressBar").style.width = (winScroll / height) * 100 + "%";
        };
    </script>
</body>
</html>
